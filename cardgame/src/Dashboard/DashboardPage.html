<!DOCTYPE html>
<html>
<head>
    <title>Background with Image and Buttons</title>
    <link rel="stylesheet" type="text/css" href="DashboardStyle.css".css">
    <link href="https://fonts.cdnfonts.com/css/w95fa" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    
    
</head>
<body>
    <div class ="WebContainer">
            <div class="background">
                <div class="image"></div>
                <p class="logo">
                    <Strong>SLACKER</Strong>
                </p>
                
          </div>
            <div >
                <div class="buttons">
                    <a href="#" class="button button1"></a>
                    <a href="#" class="button button2"></a>
                    <a href="#" class="button button3"></a>
                    <div class="volume-slider-container">
                        <input type="range" class="volume-slider" min="0" max="1" step="0.01" value="0.5">
                      </div>
                </div>
            </div>
            <div class="cash">
                <p>
                    $ 1200
                </p>
            </div>

            <div class="navButtons">
                <button id="shopButton" class="btn btn-lg btn-primary button" type="button"> SHOP</button>
                <button id="deckButton" class="btn btn-lg btn-primary button" type="button">DECK</button>
            </div>           
    </div>    
    <script src="controls.js"></script>
</body>
</html>
